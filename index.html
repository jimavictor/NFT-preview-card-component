<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="upper-div">
        <div class="overlay">
          <!-- <img src="./images/icon-view.svg" alt="icon-view" /> -->
        </div>
      </div>
      <div class="lower-div">
        <article>
          <header>
            <h1>Equilibrium #3429</h1>
          </header>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </article>
        <div class="stats">
          <div class="coin-stat">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="time-stat">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="profile">
          <img src="./images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span id="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  
    </div>
  </body>
</html>
